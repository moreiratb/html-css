<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar no meio do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico utilize a tag &lt;br&gt;. Assim <br> que faz!
    </p>
</body>
</html>
